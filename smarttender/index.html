    <style>

        * {
            font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            font-weight: 300;
            color: white;
        }

        .sexy_line {
            height: 2px;
            background: black;
            background: -webkit-gradient(linear, 0 0, 100% 0, from(green), to(white), color-stop(90%, green));
        }

        .ticket_button {
            border: 2px solid white;
            padding: 25px 100px;
            text-align: center;
            background: none;
            position: relative;
            font-size: 64px;
            cursor: pointer;
        }

        .ticket_button span {
            color: white;
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .ticket_button span:after {
            content: '»';
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .ticket_button:hover span {
            padding-right: 25px;
        }

        .ticket_button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .counterbox {
            width: auto;
        }

        .counterbox div {
            color: blue;
        }

        .container-fluid .row {
            margin-right: 0;
            margin-left: 0;
        }

        .navbar-nav li a {
            color: white;
        }

        .navbar-nav li a:hover {
            background-color:  #1d2a5b;
        }
    </style>
</head>
