<!DOCTYPE html>
<html style="height: 100%;">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body style="height: 100%; text-align: center;" onload="startGame()">
<script>
document.addEventListener("touchstart", function(event) {
    console.log('touch');
    console.log();
    if (event.changedTouches[0].pageX > myGamePiece.x)
        moveRight();
    else moveLeft();
}, false);

document.addEventListener("touchend", function(event) {
    console.log('touch end');
    clearmove();
}, false);

document.addEventListener("keydown", function(event) {
    if (event.which == 39)
        moveRight();
    else if(event.which == 37)
        moveLeft();
});

document.addEventListener("keyup", function(event) {
    clearmove();
});

var fromBottom = 48;
var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", document.body.clientWidth/2 - 30, document.body.clientHeight - fromBottom - 40);
    myGamePiece.gravity = 0;
    myScore = new component("30px", "Consolas", "black", document.body.clientWidth/2 - 75, 36, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {

        this.canvas.width = document.body.clientWidth < 600 ? document.body.clientWidth : 600;
        this.canvas.height = document.body.clientHeight - fromBottom;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
        var rightSide = myGameArea.canvas.width - this.width;
        if (this.x > rightSide) {
            this.x = rightSide;
            this.speedX = 0;
        }
        var leftSide = 0;
        if (this.x < leftSide) {
            this.x = leftSide;
            this.speedX = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        y = 0;
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // myObstacles.push(new component(10, height, "green", x, 0));
        // myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        myObstacles.push(new component(height, 10, "green", 0, y));
        myObstacles.push(new component(x - height - gap, 10, "green", height + gap, y));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1 + speedUpCoef();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function speedUpCoef() {
    return myGameArea.frameNo/1000;
}

function moveRight(e) {
    myGamePiece.speedX = 1 + speedUpCoef();
}

function moveLeft(e) {
    myGamePiece.speedX = -1 - speedUpCoef();
}

function clearmove(e) {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}

</script>
<br>
<button ontouchstart="moveLeft()" onmousedown="moveLeft()" onmouseup="clearmove()">LEFT</button>
<button ontouchstart="moveRight()" onmousedown="moveRight()" onmouseup="clearmove()">RIGHT</button>
</body>
</html>
