<head>
    <title>SmartEAM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/this.css" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            font-weight: 500;
            font-size: 14px;
        }

        ul.nav li {
            padding-top: 2%;
        }

        .logo {
            position: absolute;
            z-index: 20;
        }

        .section {
            height: 100vw;
        }

        .first-section {
            background-image: url(/imgs/depositphotos_10229722-stock-photo-modern-machine-operator.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .section-info-text {
            padding-top: 25%;
            color: white;
            font-size: 24px;
        }

        .section-info-text-small {
            color: white;
            font-size: 18px;
            font-weight: 300;
        }

        .button-section {
            padding-top: 25%;
            left: 15%;
        }

        .arrow_box {
            width: 35%;
            position: relative;
            border: 5px solid #ffb718;
            padding: 35px 25px 35px 25px;
            font-size: 25px;
            font-weight: 300;
        }

        .arrow_box:after, .arrow_box:before {
            right: 0;
            top: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .arrow_box:after {
            border-color: rgba(0, 0, 0, 0);
            border-width: 20px;
            margin-top: -20px;
        }

        .arrow_box:before {
            border-color: rgba(255, 183, 24, 0);
            border-right-color: #ffb718;
            border-width: 15px;
            margin-top: -15px;
        }

        /*ovveride*/
        .navbar-nav {
            display: inline-block;
            float: none;
            vertical-align: top;
        }
    </style>
</head>
<body text="#4f504f">
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <a class="navbar-brand" href="/" style="padding-top: 0px;">
                    <img class="logo" src="imgs/logo.png" height="100px">
                </a>
            </div>
            <div class="col-sm-10 col-md-10">
                <ul class="nav navbar-nav">
                    <li><a href="#">РЕШЕНИЯ</a></li>
                    <li><a href="#">УСЛУГИ</a></li>
                    <li><a href="#">О НАС</a></li>
                    <li><a href="#">КЛИЕНТЫ</a></li>
                    <li><a href="#">СВЯЖИТЕСЬ С НАМИ</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 section first-section">
            <div class="col-sm-6 col-md-6 section-info-text">
                <p>
                    СИСТЕМА ДЛЯ НАДЕЖНОЙ РАБОТЫ ОБОРУДОВАНИЯ
                </p>
                <p class="section-info-text-small">
                    ИТ-система SmartEAM позволит повысить надежность оборудования снизить затраты на содержание
                </p>
            </div>
            <div class="col-sm-6 col-md-6 text-center button-section">
                <div class="arrow_box">
                    <a href="#" style="color: #ffb718;">ЗАДАЙТЕ <br>ВОПРОС</a>
                </div>
            </div>
        </div>
    </div>
</div>
